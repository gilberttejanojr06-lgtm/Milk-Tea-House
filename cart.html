<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart - Dagupan Milk Tea House</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; font-family: "Poppins", sans-serif; }
  body {
    margin: 0; padding: 0;
    background: #f8f9ff;
    min-height: 100vh;
  }

  header {
    background: #6366f1;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 15px 25px;
    position: relative;
  }

  header h1 {
    margin: 0;
    font-size: 22px;
    font-weight: 600;
    text-align: center;
    flex: 1;
  }

  header button {
    position: absolute;
    left: 25px;
    background: white;
    color: #6366f1;
    border: none;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
  }

  header button:hover { background: #e0e0ff; }

  .cart-container {
    padding: 30px;
    max-width: 900px;
    margin: auto;
  }

  .cart-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: white;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    flex-wrap: wrap;
  }

  .cart-left {
    display: flex;
    align-items: center;
    flex: 1;
    min-width: 200px;
  }

  .cart-item img {
    width: 70px; height: 70px;
    object-fit: cover;
    border-radius: 10px;
    margin-right: 15px;
  }

  .cart-item-info {
    flex: 1;
  }

  .cart-item-info h3 {
    margin: 0;
    font-size: 16px;
    color: #374151;
  }

  .cart-item-info p {
    margin: 5px 0;
    color: #555;
  }

  .quantity-controls {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 5px;
  }

  .quantity-controls button {
    width: 28px;
    height: 28px;
    border: none;
    border-radius: 6px;
    background: #6366f1;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }

  .quantity-controls button:hover {
    background: #4f46e5;
  }

  .remove-btn {
    background: #ef4444;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
  }

  .remove-btn:hover { background: #dc2626; }

  .total {
    text-align: right;
    font-size: 1.2rem;
    font-weight: 600;
    margin-top: 20px;
  }

  .checkout-btn {
    display: block;
    margin-left: auto;
    margin-top: 20px;
    background: #6366f1;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
  }

  .checkout-btn:hover { background: #4f46e5; }

  @media (max-width: 600px) {
    .cart-item { flex-direction: column; align-items: flex-start; }
    .cart-item img { margin-bottom: 10px; }
  }
</style>
</head>
<body>

  <header>
    <button onclick="window.location.href='menu.html'">← Back to Menu</button>
    <h1>Your Cart</h1>
  </header>

  <div class="cart-container">
    <div id="cartList"></div>
    <div class="total" id="cartTotal"></div>
    <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
  </div>

  <script>
    const cartList = document.getElementById("cartList");
    const cartTotal = document.getElementById("cartTotal");
    const checkoutBtn = document.getElementById("checkoutBtn");

    const loggedInUser = localStorage.getItem("loggedInUser");
    if (!loggedInUser) {
      alert("Please log in first.");
      window.location.href = "index.html";
    }

    const userCartKey = `${loggedInUser}_cart`;
    let cart = JSON.parse(localStorage.getItem(userCartKey)) || [];

    function renderCart() {
      cartList.innerHTML = "";
      if (cart.length === 0) {
        cartList.innerHTML = "<p>Your cart is empty.</p>";
        cartTotal.textContent = "";
        return;
      }

      let total = 0;
      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <div class="cart-left">
            <input type="checkbox" class="select-item" data-index="${index}" style="margin-right:10px;">
            <img src="${item.image}" alt="${item.name}">
            <div class="cart-item-info">
              <h3>${item.name}</h3>
              <p>₱${item.price}</p>
              <div class="quantity-controls">
                <button onclick="decreaseQty(${index})">−</button>
                <span>${item.quantity}</span>
                <button onclick="increaseQty(${index})">+</button>
              </div>
            </div>
          </div>
          <button class="remove-btn" onclick="deleteItem(${index})">Remove</button>
        `;
        cartList.appendChild(div);
      });

      cartTotal.textContent = `Total: ₱${total.toFixed(2)}`;
    }

    function increaseQty(index) {
      cart[index].quantity += 1;
      localStorage.setItem(userCartKey, JSON.stringify(cart));
      renderCart();
    }

    function decreaseQty(index) {
      if (cart[index].quantity > 1) {
        cart[index].quantity -= 1;
        localStorage.setItem(userCartKey, JSON.stringify(cart));
        renderCart();
      }
    }

    function deleteItem(index) {
      if (confirm("Are you sure you want to remove this item?")) {
        cart.splice(index, 1);
        localStorage.setItem(userCartKey, JSON.stringify(cart));
        renderCart();
      }
    }

    checkoutBtn.addEventListener("click", () => {
      const selectedItems = Array.from(document.querySelectorAll(".select-item:checked"))
        .map(chk => cart[chk.dataset.index]);

      if (selectedItems.length === 0) {
        alert("⚠️ Please select at least one item to checkout.");
        return;
      }

      localStorage.setItem(`${loggedInUser}_checkoutItems`, JSON.stringify(selectedItems));
      window.location.href = "checkout.html";
    });

    renderCart();
  </script>

</body>
</html>
